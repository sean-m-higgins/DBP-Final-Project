{% extends "layout.html" %}
{% block content %}
    {% for row in outString %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ row }}</a>		  
              <small class="text-muted">{{ row['Experiment_ID'] }}  {{ row['Experiment_Objective'] }} {{row['Date']}}</small>		  
            </div>
			<h2><a class="article-title" href="{{ url_for('Experiment', Experiment_ID=row.Experiment_ID) }}">{{ row.Experiment_Objective }} {{row['Date']}}</a></h2>
           
          </div>
        </article>
     {% endfor %}
{% endblock content %}
