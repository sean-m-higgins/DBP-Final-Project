{% extends "layout.html" %}
{% block content %}
    {% for row in joined_m_n %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{{ url_for('assign', essn=row.essn, pno=row.pno) }}">{{ row['fname'] }}  {{ row['lname'] }}</a>  
              <small class="text-muted">{{ row['pno'] }}</small>		  
            </div>
			<h2><a class="article-title" href="{{ url_for('assign', essn=row.essn, pno=row.pno) }}">{{ row.pname }}</a></h2>
           
          </div>
        </article>
     {% endfor %}
{% endblock content %}
